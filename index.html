<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        select,
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <form action="https://formspree.io/f/mnqeapdp"
  method="POST">

        <label for="selectOption">Choose between Card and Table:</label>
        <select id="selectOption" name="selectOption" onchange="showOptions()">
            <option value="card">Card</option>
            <option value="table">Table</option>
        </select>

        <!-- Card Options -->
        <div id="cardOptions" class="hidden">
            <label for="selectLocationCard">Select Location:</label>
            <select id="selectLocationCard" name="selectLocationCard">
                <option value="location1">Location 1</option>
                <option value="location2">Location 2</option>
                <!-- Add more locations as needed -->
            </select>

            <label for="typeTimeCard">Type Time:</label>
            <input type="text" id="typeTimeCard" name="typeTimeCard">

            <label for="numberCard">Number:</label>
            <input type="number" id="numberCard" name="numberCard">
        </div>

        <!-- Table Options -->
        <div id="tableOptions" class="hidden">
            <label for="selectLocationTable">Select Location:</label>
            <select id="selectLocationTable" name="selectLocationTable">
                <option value="locationA">Location A</option>
                <option value="locationB">Location B</option>
                <!-- Add more locations as needed -->
            </select>

            <label for="numberTable">Number:</label>
            <input type="number" id="numberTable" name="numberTable">
        </div>

        <button type="submit">Submit</button>

    </form>

    <script>
        function showOptions() {
            var selectOption = document.getElementById("selectOption");
            var cardOptions = document.getElementById("cardOptions");
            var tableOptions = document.getElementById("tableOptions");

            if (selectOption.value === "card") {
                cardOptions.classList.remove("hidden");
                tableOptions.classList.add("hidden");
            } else if (selectOption.value === "table") {
                cardOptions.classList.add("hidden");
                tableOptions.classList.remove("hidden");
            }
        }
    </script>

</body>
</html>
